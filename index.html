<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer demo</title>
		
		<style type="text/css">
			body {
				margin: 0;
				padding: 0px;
				font-family: "Microsoft YaHei", YaHei, "微软雅黑", SimHei, "黑体";
				font-size: 18px;
			}
			p{
				padding-left: 2em;
			}
		</style>

	</head>

	<body>
		<div id="video" style="width: 100%; height: 400px;max-width: 600px;">
		</div>
		<script type="text/javascript" src="https://mozhengxian.gitee.io/images/ckplayer/ckplayer.js" charset="UTF-8"></script>
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player', //播放函数名称
				autoplay: false,//是否自动播放
				preload: 'auto',
				video:[
			        ['https://mozhengxian.gitee.io/download/start1.mp4', 'video/mp4', '中文标清', 0]
			    ]
			};
			var player = new ckplayer(videoObject);
		</script>
	</body>

</html>
